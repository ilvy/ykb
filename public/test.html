<!DOCTYPE html>
<html ng-app="app">
<head>
    <title></title>
    <script src="javascripts/libs/jquery.js"></script>
    <script src="javascripts/libs/angular.js"></script>
    <script src="javascripts/libs/angular-route.js"></script>
</head>
<body>
<input type="text" ng-model="name_input" placeholder="test">
<div>
    name:{{name_input}}
</div>
<ul>
    <li><a href="#/view1">view1</a></li>
    <li><a href="#/view2">view2</a></li>
</ul>
<div ng-view>

</div>
<script>
    angular.module('app',['ngRoute'])
            .config([
                '$routeProvider',function($routeProvider){
                    $routeProvider.when("/view1",{
                        template:'<div>view111111</div>'
                    })
                    $routeProvider.when("/view2",{
                        template:'<div>view222222</div>'
                    })
                    $routeProvider.otherwise({
                        redirectTo:'/view1'
                    });
                }
    ])
</script>
</body>
</html>
